<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Secure Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #111111;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d; /* Verde Copy */
            --edit-color: #00d9ff;   /* Azul Edit */
            --error-color: #ff4b4b;
            --border-color: #333;
            --dim-text: #666;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Status Bar */
        .status-bar {
            width: 100%;
            max-width: 900px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .status-text { font-size: 0.9rem; color: var(--dim-text); }
        .user-highlight { color: #fff; font-weight: bold; margin-left: 5px; }
        
        .status-indicator { display: flex; align-items: center; gap: 10px; font-weight: bold; font-size: 0.8rem; }
        .dot { height: 8px; width: 8px; background-color: #555; border-radius: 50%; display: inline-block; }
        .active .dot { background-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); }
        .active { color: var(--accent-color); }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 900px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .logs-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: #161616;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        /* BUTTONS */
        .btn {
            background-color: transparent;
            padding: 5px 15px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .copy-btn {
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }
        .copy-btn:hover { background-color: var(--accent-color); color: #000; }

        .edit-btn {
            color: var(--edit-color);
            border: 1px solid var(--edit-color);
        }
        .edit-btn:hover { background-color: var(--edit-color); color: #000; }

        /* EDITOR PANEL */
        #editor-panel {
            display: none; /* Escondido por padrao */
            background: #1a1a1a;
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .editor-row { display: flex; gap: 15px; margin-bottom: 10px; flex-wrap: wrap; }
        .editor-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
        .editor-group label { font-size: 0.7rem; color: #888; text-transform: uppercase; }
        .editor-group input { 
            background: #000; border: 1px solid #333; color: #fff; 
            padding: 8px; font-family: 'JetBrains Mono', monospace; border-radius: 4px; 
        }
        .editor-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .apply-btn { background: var(--edit-color); color: #000; border: none; padding: 8px 20px; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .cancel-btn { background: #333; color: #fff; border: none; padding: 8px 20px; cursor: pointer; border-radius: 4px; }


        #logs {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
            display: block; 
        }

        /* Log Entries */
        .entry {
            padding: 8px 12px;
            border-left: 2px solid var(--border-color);
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.85rem;
            white-space: pre-wrap;
            transition: all 0.2s;
            color: #ccc;
        }
        .entry:hover { border-left-color: var(--accent-color); background: rgba(0, 255, 157, 0.05); color: #fff; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Error Screen */
        #error-screen {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 999;
            justify-content: center; align-items: center; flex-direction: column;
            text-align: center;
        }
        .error-box { border: 1px solid var(--error-color); padding: 40px; border-radius: 10px; background: #1a0000; color: var(--error-color); }
        h1 { margin-top: 0; font-size: 1.5rem; }

    </style>
</head>
<body>

    <div id="error-screen">
        <div class="error-box">
            <h1>⚠️ ACCESS DENIED</h1>
            <p>Please open this page using the link provided in Second Life.</p>
            <p>Missing Security Credentials.</p>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-text">USER: <span id="display-name" class="user-highlight">Authenticating...</span></div>
        <div class="status-indicator" id="connection-status">
            <span class="dot"></span> <span id="status-text">DISCONNECTED</span>
        </div>
    </div>

    <div class="container">
        <div class="logs-header">
            <span class="header-title">DATA OUTPUT STREAM</span>
            <div class="header-actions">
                <button class="btn edit-btn" onclick="toggleEditor()">EDIT</button>
                <button class="btn copy-btn" onclick="copyData()">COPY DATA</button>
            </div>
        </div>

        <div id="editor-panel">
            <div class="editor-row">
                <div class="editor-group">
                    <label>Add to Number (Suffix)</label>
                    <input type="text" id="edit-num-suffix" placeholder="e.g. ' B' (space B)">
                </div>
                <div class="editor-group">
                    <label>Replace Word 1 (DRESS)</label>
                    <input type="text" id="edit-word1" placeholder="New Word 1">
                </div>
                <div class="editor-group">
                    <label>Replace Word 2 (ALL)</label>
                    <input type="text" id="edit-word2" placeholder="New Word 2">
                </div>
            </div>
            <div class="editor-actions">
                <button class="cancel-btn" onclick="toggleEditor()">CANCEL</button>
                <button class="apply-btn" onclick="applyChanges()">APPLY CHANGES</button>
            </div>
        </div>

        <div id="logs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        
        const params = new URLSearchParams(window.location.search);
        const myUUID = params.get('id');
        const myName = params.get('name');

        if (!myUUID) {
            document.getElementById('error-screen').style.display = 'flex';
        } else {
            document.getElementById('display-name').textContent = myName || myUUID;
        }

        socket.on('connect', () => {
            statusDiv.classList.add('active');
            statusText.textContent = "SECURE CONNECTION ACTIVE";
        });

        socket.on('disconnect', () => {
            statusDiv.classList.remove('active');
            statusText.textContent = "DISCONNECTED";
        });

        socket.on('new-log', (msg) => {
            if (!myUUID || !msg.uuid || msg.uuid !== myUUID) return;
            if (msg.action === 'clear') {
                logsDiv.innerHTML = '';
                return;
            }
            const div = document.createElement('div');
            div.className = 'entry';
            const content = msg.text ? msg.text : JSON.stringify(msg);
            div.textContent = content;
            logsDiv.appendChild(div);
        });

        function copyData() {
            let textToCopy = "";
            const entries = document.querySelectorAll('.entry');
            entries.forEach(entry => { textToCopy += entry.textContent + "\n"; });
            if(!textToCopy) return alert("No data to copy!");
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = "COPIED!";
                btn.style.backgroundColor = "#00ff9d";
                btn.style.color = "black";
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = "transparent";
                    btn.style.color = "#00ff9d";
                }, 2000);
            });
        }

        // --- FUNÇÕES DE EDIÇÃO INTELIGENTE ---

        function toggleEditor() {
            const panel = document.getElementById('editor-panel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
            } else {
                panel.style.display = 'block';
            }
        }

        function applyChanges() {
            const suffix = document.getElementById('edit-num-suffix').value;
            const newWord1 = document.getElementById('edit-word1').value;
            const newWord2 = document.getElementById('edit-word2').value;

            const entries = document.querySelectorAll('.entry');

            entries.forEach(entry => {
                let text = entry.textContent;

                // Vamos desmontar a linha para editar
                // Formato esperado: "NUMERO|PALAVRA1|UUID|PALAVRA2",
                
                // 1. Remove as aspas e virgula do final para editar limpo
                // Regex: Pega o que está dentro das aspas
                const regex = /^"(.+?)\|(.+?)\|(.+?)\|(.+?)",$/;
                const match = text.match(regex);

                if (match) {
                    let partNum = match[1];   // Ex: 1
                    let partWord1 = match[2]; // Ex: DRESS
                    let partUUID = match[3];  // Ex: uuid...
                    let partWord2 = match[4]; // Ex: ALL

                    // APLICA AS MUDANÇAS
                    if (suffix) {
                        partNum = partNum + suffix; // Adiciona o B (ex: 1 virar 1 B)
                    }
                    if (newWord1) {
                        partWord1 = newWord1;
                    }
                    if (newWord2) {
                        partWord2 = newWord2;
                    }

                    // RECONSTRÓI A LINHA
                    const newLine = `"${partNum}|${partWord1}|${partUUID}|${partWord2}",`;
                    entry.textContent = newLine;
                    
                    // Pisca em azul para mostrar que mudou
                    entry.style.color = "#00d9ff";
                    setTimeout(() => { entry.style.color = "#ccc"; }, 500);
                }
            });

            // Fecha o editor e limpa os campos
            toggleEditor();
            document.getElementById('edit-num-suffix').value = '';
            document.getElementById('edit-word1').value = '';
            document.getElementById('edit-word2').value = '';
        }
    </script>
</body>
</html>
