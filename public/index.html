<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Seguro SL</title>
    <style>
        body { background-color: #111; color: #ddd; font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Mensagem de Erro (sem link) */
        #error-screen { display: none; text-align: center; margin-top: 50px; color: #ff4444; }
        
        /* Tela Principal */
        #log-screen { display: none; width: 100%; max-width: 800px; }
        .header { 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px; 
            margin-bottom: 10px; 
            font-size: 14px;
            color: #888;
        }
        .status-ok { color: #00ff41; font-weight: bold; }
        
        .entry { 
            background: #000; 
            border-left: 3px solid #00ff41; 
            padding: 10px; 
            margin-bottom: 5px; 
            font-family: 'Courier New', monospace; 
            white-space: pre-wrap; 
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="error-screen">
        <h1>‚ö†Ô∏è Acesso Negado</h1>
        <p>Voc√™ precisa abrir este site clicando no link fornecido pelo HUD no Second Life.</p>
        <p>O link deve conter sua identifica√ß√£o segura.</p>
    </div>

    <div id="log-screen">
        <div class="header">
            <span>üì° Conex√£o Estabelecida</span>
            <span class="status-ok">üîí Canal Seguro Ativo</span>
        </div>
        <div style="font-size: 12px; color: #555; margin-bottom: 10px;">ID: <span id="display-uuid"></span></div>
        <div id="logs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');
        
        // 1. Pega o UUID da URL (Ex: site.com/?id=uuid-aqui)
        const params = new URLSearchParams(window.location.search);
        const myUUID = params.get('id');

        // 2. Verifica se o UUID existe
        if (!myUUID) {
            document.getElementById('error-screen').style.display = 'block';
        } else {
            document.getElementById('log-screen').style.display = 'block';
            document.getElementById('display-uuid').textContent = myUUID;
        }

        socket.on('new-log', (msg) => {
            // 3. FILTRO DE SEGURAN√áA
            // Se eu n√£o tenho UUID, ou se o dado n√£o tem UUID, ou se forem diferentes...
            if (!myUUID || !msg.uuid || msg.uuid !== myUUID) {
                return; // Ignora totalmente a mensagem
            }

            const div = document.createElement('div');
            div.className = 'entry';
            
            // Mostra o texto limpo
            const content = msg.text ? msg.text : JSON.stringify(msg);
            div.textContent = content;
            
            logsDiv.prepend(div);
        });
    </script>
</body>
</html>
