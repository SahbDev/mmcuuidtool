<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Secure Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-bg: #111111;
            --text-color: #e0e0e0;
            --accent-color: #00ff9d;
            --error-color: #ff4b4b;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Status Bar */
        .status-bar {
            width: 100%;
            max-width: 900px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .status-text { font-size: 0.9rem; color: #888; }
        .status-indicator { display: flex; align-items: center; gap: 10px; font-weight: bold; }
        .dot { height: 10px; width: 10px; background-color: #555; border-radius: 50%; display: inline-block; }
        .active .dot { background-color: var(--accent-color); box-shadow: 0 0 8px var(--accent-color); }
        .active { color: var(--accent-color); }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 900px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .logs-header {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            background: #161616;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        #logs {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        /* Log Entries */
        .entry {
            padding: 8px 12px;
            border-left: 2px solid var(--border-color);
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.9rem;
            white-space: pre-wrap; /* Keeps formatting */
            transition: all 0.2s;
        }
        .entry:hover { border-left-color: var(--accent-color); background: rgba(0, 255, 157, 0.05); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Error Screen */
        #error-screen {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            justify-content: center; align-items: center; flex-direction: column;
            text-align: center;
        }
        .error-box { border: 1px solid var(--error-color); padding: 40px; border-radius: 10px; background: #1a0000; color: var(--error-color); }
        h1 { margin-top: 0; font-size: 1.5rem; }

    </style>
</head>
<body>

    <div id="error-screen">
        <div class="error-box">
            <h1>⚠️ ACCESS DENIED</h1>
            <p>Please open this page using the link provided in Second Life.</p>
            <p>Missing User ID.</p>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-text">ID: <span id="display-uuid">Authenticating...</span></div>
        <div class="status-indicator" id="connection-status">
            <span class="dot"></span> <span id="status-text">Disconnected</span>
        </div>
    </div>

    <div class="container">
        <div class="logs-header">Data Output Stream</div>
        <div id="logs"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        
        // 1. Get UUID from URL
        const params = new URLSearchParams(window.location.search);
        const myUUID = params.get('id');

        // 2. Validate Access
        if (!myUUID) {
            document.getElementById('error-screen').style.display = 'flex';
        } else {
            document.getElementById('display-uuid').textContent = myUUID;
        }

        // 3. Socket Connection
        socket.on('connect', () => {
            statusDiv.classList.add('active');
            statusText.textContent = "SECURE CONNECTION ACTIVE";
        });

        socket.on('disconnect', () => {
            statusDiv.classList.remove('active');
            statusText.textContent = "DISCONNECTED";
        });

        // 4. Receive Data
        socket.on('new-log', (msg) => {
            // Security Filter
            if (!myUUID || !msg.uuid || msg.uuid !== myUUID) return;

            const div = document.createElement('div');
            div.className = 'entry';
            
            // Clean content
            const content = msg.text ? msg.text : JSON.stringify(msg);
            div.textContent = content;
            
            logsDiv.prepend(div);
        });
    </script>
</body>
</html>
